<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FilmPedia</title>
    <link rel="stylesheet" href="testing.css">
    <link rel="icon" type="image/png" href="photos/logo.png">
</head>
<body>

    <div class="Header">
        <h1 class="Title">F I L M P E D I A</h1>
        <h3 class="Desc">A Movie Guide</h3>
    </div>

    <div class="LoginWrapper">
        <div class="LoginCard">
            <h2 class="LoginTitle">Login</h2>
            <form action="#">
                <div class="InputGroup">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="LoginInput" placeholder="Enter your email" required>
                </div>
                
                <div class="InputGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="LoginInput" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="LoginButton">Sign In</button>
            </form>
            <div class="LoginFooter">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <footer class="Footer">
        <p class="FooterText">&copy; 2025 Movie Central. All rights reserved.</p>
    </footer>

</body>

</html>
